dist: focal

language: python

python:
  - "3.9"

cache: pip

before_install:
  - export default_path=pwd
  - cd ~
  - git clone https://github.com/evgkanias/sky
  - cd sky
  - pip install -r requirements.txt
  - pip install .
  - cd $default_path

install:
  - pip install -r requirements.txt
  - pip install .

script:
  - cd examples
  - python run_gui.pyw